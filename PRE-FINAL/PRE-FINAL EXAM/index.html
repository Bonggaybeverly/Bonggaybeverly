<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Simple Workout Planner</h1>
    <h2>User Profile</h2>
    
    <input type="text" id="name" placeholder="Name">
    <input type="text" id="age" placeholder="Age">
    <input type="text" id="fitness" placeholder="Fitness Goals">
    <h2>Workout Planner</h2>
    <input type="date" id="date"><br>
    <input type="text" id="cardio" placeholder="Cardio Exercise">
    <label for="start">Start:</label>
    <input type="time" id="time1">
    <label for="end">End:</label>
    <input type="time" id="time2"><br>
    <input type="text" id="stretching" placeholder="Stretching Exercise">
    <label for="start">Start:</label>
    <input type="time" id="time3">
    <label for="end">End:</label>
    <input type="time" id="time4"><br>
    <button onclick="Createnew()">Submit</button>
    <h1>User and workout planner Information</h1>
    <div id="personData"></div>

</body>
<Script src="script.js"></Script>
</html>
